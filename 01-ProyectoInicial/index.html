<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMERA APLICACION REACT</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>APLICACION REACT INICIAL</h1>

    <div id="principal">

    </div>
    
    <script type="text/babel">
       //Modo declararativo --> JSX
       //Importo librerías de REACT
       //Import Librería de BABEL

       //Elemento/Componente a renderizar en JSX
       const elemento=<h2>Esto es un elemento de REACT</h2>;

       //Contenedor donde quiere renderizarlo
       const contenedor=ReactDOM.createRoot(document.getElementById("principal"));

       //Renderizo el elemento dentro del contenedor
       contenedor.render(elemento);




    </script>



</body>
</html>
