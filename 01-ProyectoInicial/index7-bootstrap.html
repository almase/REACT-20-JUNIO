<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container-fluid">
        <h1> VER MI NOMBRE Y APELLIDOS</h1>
        <div class="row">
            <div class="col-sm" id="principal"></div>
            <div class="col-sm" id="barra_estado"></div>
            <div class="col-sm" id="p1">valor inicial</div>
        </div>
    </div>

    <script type="text/babel">
        function ElePrincipal() {
            return (
                <div>
                    <label>nombre   </label>
                    <input type="text" name="nombre" />
                    <br />
                    <label>apellidos</label>
                    <input type="text" name="apellidos" />
                </div>);

        };
        //Con funcion de tipo Arrow
        const EleBarra = () => {
            return (
                <div>
                    <br />
                    <input className="btn btn-primary" type="button" value="OK" />
                    <input className="btn btn-danger" type="button" value="Cancel" />
                </div>);
        }


        const Parrafo = () => {
            return (
                <p className="display-2">Parrafo</p>
            )
        }


        //Trabajar con DOM (Virtual DOM)
        const principal = ReactDOM.createRoot(document.getElementById("principal"));
        principal.render(<ElePrincipal />);

        const barra = ReactDOM.createRoot(document.getElementById("barra_estado"));
        barra.render(<EleBarra />);


        const parrafo = ReactDOM.createRoot(document.getElementById("p1"));
        parrafo.render(<Parrafo />);
    </script>

</body>

</html>
